            <div class="col-md-6">

                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">

                            </div>
                            <div class="calc-button-row">
                                <div  class="button"><</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="veryfyPin()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id= "pin-match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
                function getPin(){
                const random = Math.random()* 10000;
                const pin = (random + ' ').split('.')[0];
                if(pin.length === 4){
                        return pin;
                }else{
                    return getPin();
                }
            }
            // Generate Pin
            function generatePin(){
                const pinInput = document.getElementById("pin-number-input");
                pinInput.value = getPin();
            }


            const allDigit = document.getElementById("digit-number");
            allDigit.addEventListener('click', function(event){

                const digit = event.target.innerText;

                if(isNaN(digit)){
                    if(digit == 'C'){
                        const inputDigit = document.getElementById("number-input");
                        inputDigit.value = ''
                    }
            }else{
                const inputDigit = document.getElementById("number-input");
                inputDigit.value = inputDigit.value + digit;
            }
              
            })

           
                // veryfy Pin
                function veryfyPin(){
                    const pin = document.getElementById("pin-number-input").value;
                    const digit = document.getElementById("number-input").value;
                    if(pin === digit){
                            document.getElementById("pin-match").style.display= "block"
                            document.getElementById("not-match").style.display = "none"
                    }else{
                        document.getElementById("not-match").style.display = "block"
                        document.getElementById("pin-match").style.display= "none"
                    }
                }
